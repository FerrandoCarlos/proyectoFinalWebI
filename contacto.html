<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilosPrincipales.css" />
    <link rel="stylesheet" href="css/contacto.css" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/28866751b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <div class="redes">
        <a href="#"><img src="assets/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="assets/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="assets/whatsapp.png" alt="WhatsApp" /></a>
      </div>
    </div>
    <header>
      <div class="container">
        <nav>
          <div class="menu-toggle">&#9776;</div>
          <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li class="active"><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="contacto">
        <h1>Contáctenos</h1>
        <form class="form" id="form" method="post">
          <div class="name">
            <label for="name">Nombre</label>
            <div class="error-name" id="name-error">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <input
              type="text"
              name="Nombre"
              id="name"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="email">
            <label for="email">Correo</label>
            <div class="error-email" id="name-error">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <input
              type="email"
              name="correo"
              id="email"
              placeholder="micorreo@example.com"
            />
          </div>
          <div class="phone">
            <label for="telefono">Teléfono</label>
            <div class="error-phone" id="name-error">
              <i class="fa-solid fa-circle-check"></i>
          </div>  
            <input
              type="tel"
              name="telefono"
              id="telefono"
              placeholder="2664231456"
            />
          </div>
          <div class="mensaje">
            <label for="mensaje">Dejanos aquí tú mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
          </div>
          <div class="terminos">
            <input type="checkbox" name="terminos" id="terminos" />
            <label for="terminos">Acepta los términos y condiciones</label>
          </div>
          <div class="exito" id="exito-mensaje"></div>
          <button class="btnEnviar" id="enviar" type="submit">ENVIAR</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <p><span>&copy;</span>mi web</p>
      </div>
    </footer>
    <!-- JavaScript -->
    <script src="js/menuBurger.js"></script>
    <script src="js/contacto.js"></script>
  </body>
</html>
